<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conway AI Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Conway's Game of Life - AI Tool</h1>
        <form id="promptForm" class="space-y-4">
            <textarea id="prompt" name="prompt" placeholder="Enter your prompt..."
                      class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      rows="4"></textarea>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Send
            </button>
        </form>
        <div id="response" class="mt-4 p-4 bg-gray-50 rounded text-gray-800 whitespace-pre-wrap"></div>
    </div>
</body>
</html>
